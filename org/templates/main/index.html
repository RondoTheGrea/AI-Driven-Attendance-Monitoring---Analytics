<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Monitoring System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .content {
            text-align: center;
            margin-bottom: 40px;
        }

        .header {
            color: white;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .login-forms {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .login-card h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .login-card .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .login-forms {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 36px;
            }

            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1>Attendance Monitoring</h1>
                <p>Login to your account</p>
            </div>

            {% if messages %}
                <div style="margin-top:20px;">
                    {% for message in messages %}
                        <div style="background:#ffe8e6;color:#9f3a38;padding:10px;border-radius:6px;margin-bottom:8px;">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <div class="login-forms">
            <!-- Organization Login Form -->
            <div class="login-card">
                <div class="icon">üè¢</div>
                <h2>Organization</h2>
                <p class="subtitle">Login as an organization administrator</p>
                
                <form method="POST" action="{% url 'org-login' %}">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="org-username">Username</label>
                        <input type="text" id="org-username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="org-password">Password</label>
                        <input type="password" id="org-password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>

            <!-- Student Login Form -->
            <div class="login-card">
                <div class="icon">üë§</div>
                <h2>Student</h2>
                <p class="subtitle">Login as a student</p>
                
                <form method="POST" action="{% url 'student-login' %}">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="student-username">Username</label>
                        <input type="text" id="student-username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="student-password">Password</label>
                        <input type="password" id="student-password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
